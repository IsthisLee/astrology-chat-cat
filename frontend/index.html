<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운세보는 챗냐옹</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="intro-container">
    <h1>운세를 알려주겠다냐옹</h1>
    <img src="images/s2.webp" alt="">
    <label for="born-date">이름</label>
    <input id="name" type="text">
    <label for="born-date">생년월일(필수)</label>
    <input id="born-date" type="date">
    <label for="born-hour">태어난 시간</label>
    <select id="born-hour"></select>
    <button onclick="start()">시작하기</button>
  </div>
  <div class="chat-wrapper" style="display: none;"">
    <h1>운세보는 챗냐옹</h1>
    <div class=" chat-container" id="chatContainer"></div>
  <div class="input-container">
    <input type="text" id="inputText" placeholder="궁금한 것을 물어보세요">
    <button onclick="sendMessage()">전송</button>
  </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
