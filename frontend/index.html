<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운세보는 챗도지</title>
</head>

<body>
  <h1></h1>
  <button onclick="getFortune()">운세보기</button>

  <script>
    async function getFortune() {
      try {
        const response = await fetch('http://localhost:8080/fortuneTell', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: 'Geon' })
        })
          .then(res => res.json())
          .catch(err => console.log(err));

        if (response.success) {
          console.log(response);
          console.log(response.data.assistant);
          return response.assistant;
        } else {
          console.error('운세 보기에 실패하였습니다');
        }
      } catch (error) {
        console.error('네트워크 오류:', error);
      }
    }
  </script>

</body>

</html>
