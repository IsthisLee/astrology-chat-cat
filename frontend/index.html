<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>운세보는 챗냐옹</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="intro-container">
    <h1>운세를 알려주겠다냐옹</h1>
    <img src="images/s2.webp" alt="">
    <label for="name">이름</label>
    <input id="name" type="text">
    <label for="bornDate">생년월일(필수)</label>
    <input id="bornDate" type="date">
    <label for="bornHour">태어난 시간</label>
    <select id="bornHour"></select>
    <button onclick="start()">시작하기</button>
  </div>

  <div class="chat-wrapper" style="display: none;">
    <h1>운세보는 챗냐옹</h1>
    <div class="chat-container" id="chatContainer">
      <!-- chat text -->
      <div class="chat-text-container" id="chatTextContainer"></div>
    </div>

    <!-- input container -->
    <div class="input-container">
      <input type="text" id="inputText" placeholder="궁금한 것을 물어보세요!">
      <!-- loading spinner -->
      <div class="loader" id="loader" style="display: none;">
        <i class="fas fa-spinner fa-spin loading-icon"></i>
      </div>
      <!-- submit button -->
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
